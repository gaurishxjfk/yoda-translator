<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate to Yoda </title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    
    <div class="main-section">
        <h1>Yoda Translator (°.°)</h1>
        <textarea name="txt-input" id="txt-input" cols="30" rows="10" placeholder="Enter text to translate"></textarea>
        <button id="btn-translate">Translate</button>
        <button id="btn-clear">Clear</button>
        <textarea name="txt-output" id="txt-output" cols="30" rows="10" placeholder="translated text"></textarea>
    </div>
    

<script src="/app.js" type="text/javascript"></script>    
</body>
</html>
